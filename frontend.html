<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request desde dominio distinto al local</title>
</head>
<body>
  <script>
  (async ()=>{
    const response = await fetch('http://localhost:3001/api/v1/products/');					// REQUEST DEL DOMINIO
    const data = await response.json();
    console.log('HELLO');
    console.log(data);
  })();
  </script>
</body>
</html>
